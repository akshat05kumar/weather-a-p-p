<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Information|Get to know about weather in your area.</title>
</head>
<body>
  
  <main><h1>Get Information of weather in your area.</h1>
  <h2>Enter your city below.</h2>
  <div class="one">
    <div ><img id="icon" src="./cloud-rain-icons-11054.png" alt="Image"></div>
    <div class="info">
      <div id="cityname">--------------</div>
      <div class="temp">
      <div id="temperature">--------------</div>
      <div>&deg;C</div></div>
      <div id="forecast">----------------</div>

    </div>

  </div>
  
<div><form ><input type="text" required autocomplete="off" id="cityNameInput" placeholder="City Name"></div>
<div><button id="submit" type="submit" >Submit</button></form></div>

</main>
<script  src="app.js"></script>
</body>
</html>
